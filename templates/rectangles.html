{% extends "layout.html" %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-10">
        <h1>Welcome to Simple toDo application</h1>
    </div>
    
    <div class="photo">
        <table>
            <th>
                {% for img in imgs %}
                <td>
                    <img src="{{img}}"></img>
                </td>
                {% endfor %}    
            </th>
        </table>
        <p>{{confidence}}</p>
    </div>
    <div class="col-md-2">
        <a href="/admin" class="btn btn-primary">Login</a>
    </div>
</div>
 
<hr>
<p>This is a simple toDo application powered by <b>FastAPI</b>!</p>
 
{% endblock %}
